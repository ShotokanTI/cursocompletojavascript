<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar($event,5)">Somar 1</button>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(e,passo) {
                console.log(e)
                this.contador += passo
            }
        },
    })
</script>
