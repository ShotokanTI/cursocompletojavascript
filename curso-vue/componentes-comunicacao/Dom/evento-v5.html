<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar($event,5)">Somar 1</button>
    <p @mousemove="atualizarXY">
        Mouse {{x}} e {{y}}
        <span @mousemove.stop>Parar aqui!!!!!!</span>
    </p>
    <a href="http://google.com.br" @click.prevent>Google</a>
    <input type="text" @keyup="exibirAlerta">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(e, passo) {
                console.log(e)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert("Estou te alertando")
            }
        },
    })
</script>
